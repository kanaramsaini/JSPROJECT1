<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
    <style>
         .box1{
                width:100%;
                height: 30px;
                
                background-color:#ddd;
                
}
#download{
    width: 0px;
    height: 30px;
    background-color: aqua;  
}


    </style>
   
</head>
<body>
    
        <h1>Windows software download and install </h1>
        <h3>step by step complete work</h3>
        <p>First click download........</p>
        <p>second click install........ </p>
        <div class="box1">
        <div id="download"></div>
        
       
    </div>

  
    <br><br>
    <button onclick="button()">Download</button>
   
    <script>
        function button(){
            const element=document.getElementById('download');
            
            let width=0;
            const id=setInterval(clickMove,100);
            function clickMove(){
                if(width==100){
                    clearInterval(id);
                }else{
                    width++
                    element.style.width = width+'%'
        
                }
            }
        }
      
         
        
    </script>
</body>
</html>
